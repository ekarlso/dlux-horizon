<h2>{$ $stateParams.name $} rows</h2>

<table class="table table-striped table-bordered" ng-style="{'max-width':'none'}">
	<thead>
		<tr>
			<th ng-repeat="header in headers" >{$ header $}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in rows">
			<td ng-repeat="(k,v) in headers">{$ row[k] $}</td>
		</tr>
	</tbody>
</table>
